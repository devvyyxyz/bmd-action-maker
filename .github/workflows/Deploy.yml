name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to the branch you're working on if it's not 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js (if needed, based on your project)
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Specify the Node.js version you're using

      - name: Install dependencies
        run: npm install  # Run npm install if you're using Node.js or similar for your project

      - name: Build project (if necessary)
        run: npm run build  # Adjust this if you need a build step (e.g., for React, Vue, etc.)

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch to deploy to
          folder: build  # The folder to deploy (replace with your build folder if needed, like `dist` or `public`)
          token: ${{ secrets.GITHUB_TOKEN }}  # This allows GitHub to authenticate and deploy
